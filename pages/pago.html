    <!-- Script para cargar el total del pago -->

        document.addEventListener('DOMContentLoaded', function () {

        function confirmarPago() {
            const totalFinal = sessionStorage.getItem('totalFinal');
            if (!totalFinal) {
                alert("No hay un total para procesar el pago.");
                return;
            }
            alert(`Gracias por tu compra. Has pagado $${totalFinal}.`);
            sessionStorage.removeItem('totalFinal'); // Limpiar el total despu√©s del pago

</head>
<body>

    <header>
        <div class="logo">
            <img src="../../images/logos/logoZizi.png" alt="Zizi's Logo">
        </div>
        
        <!-- Icono del men√∫ para pantallas peque√±as -->
        <nav id="menu-icon">
            <span>&#9776; Menu</span>
        </nav>
        
        <div class="header-container">
            <div class="nav-menu">
                <ul>

        </div>

    <main class="register-section">
        <h2>Crear Nuevo Usuario</h2>
        <form id="registerForm">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="email">Correo Electr√≥nico</label>
            <input type="email" id="email" name="email" required />

            <label for="address">Direcci√≥n</label>
            <input type="text" id="address" name="address" required />

            <label for="phone">Tel√©fono</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"required placeholder="10 d√≠gitos"  />

            <label for="gender">Sexo</label>
            <select id="gender" name="gender" required>
                <option value="Male">Hombre</option>
                <option value="Female">Mujer</option>
                <option value="Other">Otro</option>
            </select>

            <label for="age">Edad</label>
            <input type="number" id="age" name="age" min="1" max="100" required />

            <label for="dob">Fecha de Nacimiento</label>
            <input type="date" id="dob" name="dob" required />

            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" minlength="8" required />

            <label for="confirmPassword">Confirmar Contrase√±a</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

            <button type="submit">Enviar</button>
            <p id="form-response"></p>
        </form>
    </main>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuIcon = document.getElementById("menu-icon");
            var menu = document.querySelector(".nav-menu ul");
            var visible = false;

            menuIcon.addEventListener("click", function() {
                if (!visible) {
                    menu.classList.add("visible");
                    visible = true;
                } else {
                    menu.classList.remove("visible");
                    visible = false;
                }
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registerForm");

        // Campos del formulario
        const fields = [
            "firstName",
            "lastName",
            "email",
            "address",
            "phone",
            "gender",
            "age",
            "dob",
            "username",
            "password",
            "confirmPassword"
        ];

        // Cargar valores guardados en sessionStorage al cargar la p√°gina
        fields.forEach(field => {
            const input = document.getElementById(field);
            if (input && sessionStorage.getItem(field)) {
                input.value = sessionStorage.getItem(field);
            }
        });

        // Guardar el valor de un campo en sessionStorage al cambiar
        fields.forEach(field => {
            const input = document.getElementById(field);
            if (input) {
                input.addEventListener("input", () => {
                    sessionStorage.setItem(field, input.value);
                });
            }
        });

        // Validaciones del formulario
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const phoneInput = document.getElementById("phone");
        const ageInput = document.getElementById("age");
        const formResponse = document.getElementById("form-response");

        const validateField = (input, message) => {
            if (!input.checkValidity()) {
                input.setCustomValidity(message);
            } else {
                input.setCustomValidity("");
            }
            input.reportValidity();
        };

        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length < 8) {
                passwordInput.setCustomValidity("La contrase√±a debe tener al menos 8 caracteres.");
            } else {
                passwordInput.setCustomValidity("");
            }
            passwordInput.reportValidity();
        });

        confirmPasswordInput.addEventListener("input", () => {
            if (confirmPasswordInput.value !== passwordInput.value) {
                validateField(confirmPasswordInput, "Las contrase√±as no coinciden.");
            } else {
                confirmPasswordInput.setCustomValidity("");
            }
        });

        phoneInput.addEventListener("input", () => {
            if (!phoneInput.validity.valid) {
                validateField(phoneInput, "El tel√©fono debe tener 10 d√≠gitos.");
            }
        });

        ageInput.addEventListener("input", () => {
            if (ageInput.validity.rangeUnderflow || ageInput.validity.rangeOverflow) {
                validateField(ageInput, "La edad debe estar entre 1 y 100 a√±os.");
            }
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            if (form.checkValidity()) {
                formResponse.textContent = "¬°Registro exitoso!";
                formResponse.style.color = "green";

                // Limpiar sessionStorage al enviar el formulario
                fields.forEach(field => sessionStorage.removeItem(field));

                form.reset();
            } else {
                formResponse.textContent = "Por favor, revisa los campos inv√°lidos.";
                formResponse.style.color = "red";
            }
        });
    });

    </script>

    <script src="../../app.js"></script>
</body>
